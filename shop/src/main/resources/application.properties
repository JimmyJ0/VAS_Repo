# Database Properties
spring.datasource.url=jdbc:mariadb://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=

# Hibernate Mapping
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect
spring.jpa.hibernate.ddl-auto=update

spring.application.name=shop-service
server.port:8004

eureka.client.service-url.defaultZone = ${EUREKA_URI:http://localhost:8761/eureka}

# Kafka-Config
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: customer-group

# Kafka-Consumer
spring.kafka.consumer.auto-offset-reset: earliest
#spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.StringDeserializer

# Kafka Producer
spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Spring-Deserializer kann alle Klassen aus folgendem package deserializsieren
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# SPRING SETTINGS
logging.level.org.springframework=OFF
logging.level.root=OFF
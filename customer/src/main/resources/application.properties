# Database Properties
spring.datasource.url=jdbc:mariadb://mariadb:3306/customer
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Mapping
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect
spring.jpa.hibernate.ddl-auto=update
eureka.client.service-url.defaultZone = ${EUREKA_URI:http://eureka-server:8761/eureka}


# Service Discovery for Customer
spring.application.name=customer-service
server.port=8000

eureka.client.service-url.defaultZone = ${EUREKA_URI:http://localhost:8761/eureka}

# Apache Kafka
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=customer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
